<div class="container-fluid cap-dashboard-container left-marg">
    <div class="row justify-content-between cap-dashboard-dropdown-row">
      <div class="col dashname">
        <h4 class="cap-dashboard-title">Data Entry</h4>
      </div>
    </div>
</div>

<div class="container">
    <div class="login-form-container">
      <!-- <header class="col-lg-12 login-header" style="text-align:center;"><strong>User Login</strong></header> -->
      <div class="container-body">
       
          <div class="row">
            <div class="col login-pwd first-sec">
                <label class="snap-level">Frequency Type</label>
                <mat-form-field>
                    <mat-select [(ngModel)]="selectedFrequency">
                      <mat-option *ngFor="let opt of frequencyModels" (onSelectionChange)="frequencySelectionChange(opt)" [value]="opt">{{opt.value}}</mat-option>
                    </mat-select>
                    <mat-error class="padding-bottom">
                      Please select frequency Type
                    </mat-error>
                  </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col login-pwd">
                <label class="snap-level">Timeperiod</label>
                <mat-form-field>
                    <mat-select [(ngModel)]="selectedTimePeriod" >
                      <mat-option *ngFor="let opt of timePeriodTypeModels" (onSelectionChange)="timePeriodSelectionChange(opt)" [value]="opt">{{opt.value}}</mat-option>
                    </mat-select>
                    <mat-error class="padding-bottom">
                      Please select Timeperiod
                    </mat-error>
                  </mat-form-field>
            </div>
          </div>
          <div class="form-group row btn-row">
            <div class="col">
              <!-- <button mat-button class="btn btn-default login-submit" routerLink="/data-entry-form">Submit</button> -->
              <button mat-flat-button color="primary" type="submit" class="send login-submit" [disabled]="!selectedFrequency" (click)="goTodataEntryForm()"> Proceed To Next</button>
            </div>
          </div>
     
        <!-- <div class="row error-message" *ngIf="app.validationMsg">
          <div class="col">
            <b>{{app.validationMsg}}</b>
          </div>
        </div> -->
      </div>
    </div>
  </div>
